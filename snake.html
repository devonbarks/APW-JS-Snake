<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Snake!</title>
    <link rel="stylesheet" href="snake.css">
    <script type="text/javascript">
      window.onload = alert("Select a direction with the arrows to begin the game!");
    </script>
  </head>
  <body>

    <h1>Welcome to Snake!</h1>
    <table class="gamerules">
      <th>Controls</th>
      <th>Action</th>
      <tr>
      <td>Up</td>
      <td>Keypad Up Arrow</td>
      </tr>
      <tr>
      <td>Down</td>
      <td>Keypad Down Arrow</td>
      </tr>
      <tr>
      <td>Left</td>
      <td>Keypad Left Arrow</td>
      </tr>
      <tr>
      <td>Right</td>
      <td>Keypad Right Arrow</td>
      </tr>
      <tr>
        <td>Pause Game</td>
        <td>Keyboard p</td>
      </tr>
      <tr>
        <td>Unpause Game</td>
        <td>Keyboard u</td>
      </tr>
    </table>
    <br>

<canvas class="canvas" width="400" height="400"></canvas>
<canvas class="currentscore" width="100" height="50"></canvas>


<form class="username" action="index.html" method="post">
  <label for="user">User Name: </label>
<input type="text" name="user" value="">
</form>
<br>
<hr>
<footer><a class="navlink" href="highscores.html">Game High Scores</a></footer>
  </body>
  <script type="text/javascript" src="apple.js"></script>
  <script type="text/javascript" src="snake.js"></script>

  <script type="text/javascript" src="draw.js"></script>


</html>
